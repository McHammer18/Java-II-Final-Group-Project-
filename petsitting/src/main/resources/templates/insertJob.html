<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Add Job</title>
</head>
<body>

	<br>
	<form name="insertJob" th:object="${newJob}"
		th:action="@{insertJob}"
		method=POST>

		<label>Owner Id: </label>
		<div id="align">
			<input name="ownerId" size="20" th:field="*{ownerId}">
		</div>
		<br /> <label>Sitter Id: </label>
		<div id="align">
			<input name="sitterId" size="20" th:field="*{sitterId}">
		</div>
		<br /> <label>Rating: </label>
		<div id="align">
			<input name="rating" size="20" th:field="*{rating}">
		</div>
		<br /> <label>Feedback To Sitter: </label>
		<div id="align">
			<input name="feedbackToSitter" size="20" th:field="*{feedbackToSitter}">
		</div>
		<br /> <label>Feedback To Owner: </label>
		<div id="align">
			<input name="feedbackToOwner" size="20" th:field="*{feedbackToOwner}">
		</div>
		<br /> <label>Status: </label>
		<div id="align">
			<input name="status" size="20" th:field="*{status}">
		</div>
		<br /> <label>Job Date: </label>
		<div id="align">
			<input name="jDate" size="20" th:field="*{jDate}">
		</div>
		<br /> <label>Job Time: </label>
		<div id="align">
			<input name="jTime" size="20" th:field="*{jTime}">
		</div>
		<br /> <br> <input name="submit" type="submit" value="Submit" />
	</form>

	<a href="index.html">Return to Login Page</a>


	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</body>
</html>
