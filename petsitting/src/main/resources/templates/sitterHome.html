<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Sitter Homepage</title>

</head>
<body>

	<h1>Welcome Back</h1>
	<h2>View Your Pets Below</h2>
	
	<form>
		<table id = "ownerPets">
			<tr>		
				<th>First Name:</th>
				<th>Last Name:</th>
				<th>Phone:</th>
				<th>Email:</th>
				<th>Other Contacts:</th>
				<th>Certifications:</th>
				<th>Maximum Pets:</th>
				<th>Average Rating:</th>

			</tr>
				
			<tr th:each="currentSitter ${sitters}">
						
				<td th:text="${currentSitter.firstName}" />
				<td th:text="${currentSitter.lastName}" />		
				<td th:text="${currentSitter.phone}" />
				<td th:text="${currentSitter.email}" />	
				<td th:text="${currentSitter.miscContact}" />
				<td th:text="${currentSitter.certifications}" />
				<td th:text="${currentSitter.maxPets}" />
				<td th:text="${currentSitter.averageRating}" />	
					
				<td><a th:href="@{/edit/{id}(id=${currentSitter.id})}" style = "color: limeGreen"><strong>Edit</strong></a></td>
				<td><a th:href="@{/delete/{id}(id=${currentSitter.id})}" style = "color: red"><strong>Delete</strong></a></td>
			</tr>
		</table>
	</form>
	
	<a href="#">Click Here to View Jobs</a>
	<a href="rateOwner">Click Here to Rate an Owner</a>
	<a href="index">Return Home</a>
	
			<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
</body>
</html>
